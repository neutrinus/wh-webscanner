{% load i18n %}
<div>
{% if files %}
    <h5>Your website has proper title</h5>


    <table>
        <tr> <th>Page</th> <th>Title</th> </tr>
        {% for filename, result in files.items %}
        <tr>
            <td>{{ filename }}</td>
            <td>{% if result.title %}
                    {{ result.title }}
                {% else %}
                    {% trans "No proper title tag" %}
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <h5>Your website has no proper title</h5>
{% endif %}


</div>
