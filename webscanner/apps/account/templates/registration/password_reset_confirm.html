{% extends "base.html" %}
{% load crispy_forms_tags%}
{% block title %}Confirm password reset{% endblock %}
{% block content %}
<div class="row">
<div class="span4 offset4 well">
<h1>Password reset</h1>
Enter your new password below to reset your password:
<form method="post" action="" class="form-inline">{% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-large btn-primary" type="submit" value="Set new password" />
</form>
</div>
</div>
{% endblock %}
