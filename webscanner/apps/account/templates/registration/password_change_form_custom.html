{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}{% trans "Change password" %}{% endblock %}
{% block content %}
<div class="row">
    <div class="span6 offset3">
        <form class='well form-horizontal' method='post' action=''>{% csrf_token %}
            <h2>{% trans "Password change" %}</h2>
            {{ form|crispy }}
            <div class="form-actions">
                <input type='submit' class="btn btn-warning" value="{% trans "Change password" %}" />
            </div>
        </form>
    </div>
</div>
{% endblock %}
