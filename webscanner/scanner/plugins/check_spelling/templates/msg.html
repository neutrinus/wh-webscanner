
<div>
{% for file, lang, errors in files %}
    Spelling errors in file <code>{{file}} (guessed language: {{lang}})</code>
    <ul>
    {% for error in errors %}
        <li>
            {{error}}
        </li>
    {% empty %}
        <li>
            There was no spelling errors
        </li>
    {% endfor %}
    </ul>
{% empty %}
    There was no spelling errors
{% endfor %}
</div>
